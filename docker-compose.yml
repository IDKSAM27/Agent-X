version: '3.8'

services:
  backend:
    build: ./agent-x-backend
    container_name: agent-x-backend
    ports:
      - "8000:8000"
    env_file:
      - ./agent-x-backend/.env
    volumes:
      - ./agent-x-backend/firebase-service-account.json:/app/firebase-service-account.json
    depends_on:
      - db
    networks:
      - agent-x-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-x-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - agent-x-network

  db:
    image: postgres:15
    container_name: agent-x-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-agent_x}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - agent-x-network

volumes:
  postgres_data:

networks:
  agent-x-network:
    driver: bridge
